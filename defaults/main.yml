---

# minimum supported version: 0.15

prometheus_node_exporter_version: 0.18.1
prometheus_node_exporter_release_name: "node_exporter-{{ prometheus_node_exporter_version }}.linux-{{ go_arch }}"

# https://github.com/prometheus/node_exporter#enabled-by-default
prometheus_node_exporter_enabled_collectors: []

# https://github.com/prometheus/node_exporter#disabled-by-default
prometheus_node_exporter_disabled_collectors: []

prometheus_node_exporter_config_flags:
  'web.listen-address': '0.0.0.0:9100'
  'log.level': 'info'

# If any of the 3 variables below are set, then a YAML configuration file will
# be created, the 'web.config' config flag will be added to
# 'prometheus_node_exporter_config_flags', and this flag will point to the path
# of the YAML configuration file. The 3 variables correspond to the 3 supported
# options described at https://prometheus.io/docs/prometheus/latest/configuration/https/
# although they're not exactly the same. See below.

# The values are expected to be the actual key/cert content
prometheus_node_exporter_tls_server_config: {}
# prometheus_node_exporter_tls_server_config:
#   cert_file: |
#     -----BEGIN CERTIFICATE-----
#     MIIBwjCCAUigAwIBAgIUY+hQ3ZiN+RvHL.......
#     ............................
#     -----END CERTIFICATE-----
#   key_file: |
#     -----BEGIN PRIVATE.....
#     .................
#     ....-END PRIVATE KEY-----
#   client_ca_file: |
#     -----BEGIN CERTIFICATE-----
#     MIIBvTCCAUSgAwIBAgIUHxAqS4UGCPM...........
#     .......................
#     -----END CERTIFICATE-----

# Provide plain passwords - the role will take care of the correct hashing
prometheus_node_exporter_basic_auth_users: {}
# prometheus_node_exporter_basic_auth_users:
#   admin: hackme
#   prometheus: hackme


# Used as-is
prometheus_node_exporter_http_server_config: {}
# prometheus_node_exporter_http_server_config:
#   http2: true
#   headers:
#     Content-Security-Policy: default-src 'self' trusted.com *.trusted.com
#     X-Frame-Options: SAMEORIGIN
#     X-Content-Type-Options: nosniff
#     X-XSS-Protection: 1; mode=block
#     Strict-Transport-Security: max-age=600
